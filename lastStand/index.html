<!DOCTYPE html>
<html>

<head>
    <title>Calculador LastStand Axie Infinity</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div>
            <label>HP remanescente do axie: </label>
            <input id="hp" type="number">
        </div>
        <div>
            <label>Dano causado pela ultima carta: </label>
            <input id="damage" type="number">
        </div>
        <div>
            <label>Moral do axie atacado: </label>
            <input id="morale" type="number">
        </div>
        <div>
            <button>Calcular</button>
        </div>
        <div id="resultado">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
